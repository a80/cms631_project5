<body>
	<h1 id="mainHeading">See how your state stacks up in the Boston Marathon!</h1> 
	
	<img src="BAA.png" height="380" id="logo">

	<div id = "formEntryDiv">
		<h1 id="formEntryHeading">Enter your 2-letter state abbreviation:</h1>

		<form> 
			<input type="text" name="state" id="stateFormField">
		</form> 

		<button class="btn btn-default" type="submit" id="submitStateButton">Go!</button>
	</div> 

	<div id="mapDiv"></div>

	<div id="resultsDiv">
		<!-- TODO: Results should be shown upon conclusion of the race. --> 
		<h1 id="resultsHeading">Your state is doing well. Help your state do even better. Sign up for a marathon near you, and qualify for next year's Boston Marathon!</h1> 
		<p id="resultsText">Here's the name of a local marathon.</p>
		<a id="localMarathon" href=""></a>
	</div>
